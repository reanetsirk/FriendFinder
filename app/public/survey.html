<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>survey</h1>

    <div class="input-group mb-3">
        <div>
            <div class="input-group-prepend">
                <label class="input-group-text" for="question1">Question 1</label>
            </div>
            <select class="custom-select" id="question1">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>

        <div>
            <div class="input-group-prepend">
                <label class="input-group-text" for="question2">Question 2</label>
            </div>
            <select class="custom-select" id="question2">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>

        <div>
            <div class="input-group-prepend">
                <label class="input-group-text" for="question3">Question 3</label>
            </div>
            <select class="custom-select" id="question3">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select>
        </div>

        <div>
            <button class="btn btn-primary" id="submit">submit</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#submit").on("click", function () {
                var data = {
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                    ]
                }

                $.ajax({
                    method: "POST",
                    url: "/api/submit",
                    data
                }).then(function (response) {
                    console.log(response)
                })

            })


        })
    </script>
</body>

</html>
